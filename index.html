<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize your player!</title>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/Weghorst-icon.png">
</head>
<body>
    <h1>Customize your player!</h1>
    <p>*Works best on Google Chrome*</p>
    <div class="buttons">
        <button id="music-button" class="musicbutton"> Music on/off </button>
        <button id="next-shirt"> Next shirt </button>
        <button id="next-haar"> Next hairstyle </button>
        <button id="next-bril"> Next glasses </button>
        <button id="next-wenk"> Next eyebrows </button>
        <button id="random-button" class="randombutton"> Random </button>
    </div>
    <div class="speler">
        <img src="img/defaultstate.svg" alt="speler zonder shirt">
        <img src="" alt="" class="plaatjes" id="shirt">
        <img src="" alt="" class="plaatjes" id="haar">
        <img src="" alt="" class="plaatjes" id="bril">
        <img src="" alt="" class="plaatjes" id="wenk">
    </div>
    <script src="script.js"></script>
</body>
</html>
